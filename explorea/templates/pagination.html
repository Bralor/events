{% load url_tags %}

<div class="pagination">
    <span class="step-links">
        <!-- first page need no left arrow -->
        {% if page.has_previous %} 
            <a href="{{ request.get_full_path|add_page:page.previous_page_number }}">Â«</a>
        {% endif %}

        <span class="pagination-num_pages">
        {% for page_num in page.paginator.page_range %}
            {% if page_num == page.number %}
                <a class="active-pagination" href="#">{{ page_num }}</a>
            {% else %}
                <a class="inactive-pagination" href="{{ request.get_full_path|add_page:page_num }}">{{ page_num }}</a>
            {% endif %}
        {% endfor %}
        </span>

        {% if page.has_next %}
            <a href="{{ request.get_full_path|add_page:page.next_page_number }}">Â»</a>
        {% endif %}
    </span>
</div>
