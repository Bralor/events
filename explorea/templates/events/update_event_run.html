{% extends "base.html" %}
<html>
<head>
	{% block title %}
	<title>Update event run</title>
	{% endblock title %}}
</head>
<body>
	{% block content %}
	<div class="container">
	<h2>{{ form.instance.event.name }}</h2>

	<form method='POST'>
	    {% csrf_token %}
	    {{ form.as_p }}
	    <input type="submit" value="Save">
	</form>
	</div>
	{% endblock content %}
</body>
</html>
