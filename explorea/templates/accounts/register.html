{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head>
{% block title %}
<title>Register</title>
{% endblock title %}
</head>
<body>
	{% block content %}
	<div class="Container">
		<div class="LogPicture">
		</div>
		<div class="RegWindow">
			<form method='Post'>
				<h2>Create account</h2>
				{% csrf_token %}
				{% for field in form.visible_fields %}
					{% for error in field.errors %}
					{{ error }}
					{% endfor %}
					<p>{{ field.label_tag }}{{ field }}</p>
				{% endfor %}
				<button type="submit">Submit</button>
			</form>
		</div>
	</div>
	{% endblock content%}
</body>
</html>
