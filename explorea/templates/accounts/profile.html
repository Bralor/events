{% extends 'base.html' %}
<html>
<head>
	{% block head %}
	<title>Profile</title>
	{% endblock head %}
</head>
<body>
	{% block content %}
	<div class="container">
		<br>
		<h2> My profile </h2>
		<table>
			<tr><td>Username: {{ user }}</td></tr>
			<tr><td>First name: {{ user.first_name}}</td></tr>
			<tr><td>Last name: {{ user.last_name}}</td></tr>
			<tr><td>Email: {{ user.email }}</td></tr>
	</div>
	{% endblock content %}
</body>
</html>
