{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	{% block title %}
	<title>Title of document</title>
	<link rel='stylesheet' href='{% static "templates/style.css" %}'
	{% endblock title %}
</head>

<body>
	{% block content %}
	<h1> EVENTS </h1>
	
	<div>
		{% if user.is_authenticated %}
		<a href='/accounts/logout/'>LOG OUT</a>
		{% else %}
		<a href='/accounts/login/'>LOG IN</a>
		{% endif %}
	</div>
	{% endblock content %}

</body>
</html>
