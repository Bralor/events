{% extends 'base.html' %}

{% block title %}
<title>Event Listing</title>
{% endblock title %}

{% block content %}
    <ul>
    {% for event in events %}
    <li> <p> NAME: {{ event.name }} </br> LOCATION: {{ event.location}} </br> DESCRIPTION: {{ event.description }} </p></li>
    {% endfor %}
    </ul>
{% endblock content %}
