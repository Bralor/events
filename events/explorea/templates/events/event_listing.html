{% extends 'base.html' %}

{% block title %}
<title>Event Listing</title>
{% endblock title %}

{% block content %}
    <table style="text-align:center;">
        <tr>
        <th>NAME</th><th>LOCATION</th>
        </tr>
    {% for event in events %}
        <tr>
        <td><a href="/events/detail/{{ event.id }}">{{ event.name }}</a></td>
        <td> {{ event.location}}</td>
        <td><a href="/events/update/{{ event.id }}">UPDATE</a></td>
        </tr>
    {% endfor %}
    </table>
{% endblock content %}
